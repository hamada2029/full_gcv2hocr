<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{lang}}" lang="{{lang}}">
  <head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="ocr-system" content="Google Cloud Vision" />
    <meta name="ocr-langs" content="{{lang}}" />
    <meta name="ocr-number-of-pages" content="1" />
    <meta name="ocr-capabilities" content="ocr_page ocr_carea ocr_line ocrx_word ocrp_lang ocr_par"/>
  </head>
  <body>
    <div class="ocr_page" lang="{{lang}}" title="bbox 0 0 {{page_width}} {{page_height}}">

    % for block in blocks:
      <div class="ocr_carea" lang="{{lang}}" title="bbox {{block.x0}} {{block.y0}} {{block.x1}} {{block.y1}}">
        
      % for par in block.paragraphs:
        <p class="ocr_par" dir="ltr" id="par_{{par.id}}" title="bbox {{par.x0}} {{par.y0}} {{par.x1}} {{par.y1}}">
        
        % for line in par.lines:
          <span class="ocr_line" title="bbox {{line.x0}} {{line.y0}} {{line.x1}} {{line.y1}}">

          % for w in line.words:
            <span class="ocrx_word" id="w_{{w.id}}" title="bbox {{w.x0}} {{w.y0}} {{w.x1}} {{w.y1}}">{{w.text}}</span>
          % end

          </span>
        % end

        </p>
      % end

      </div>
      
    % end

    </div>
  </body>
</html>
