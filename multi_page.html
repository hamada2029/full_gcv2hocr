<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{lang}}" lang="{{lang}}">
  <head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="ocr-system" content="parse_json.py" />
    <meta name="ocr-langs" content="{{lang}}" />
    <meta name="ocr-number-of-pages" content="1" />
    <meta name="ocr-capabilities" content="ocr_page ocr_carea ocr_line ocrx_word ocrp_lang ocr_par"/>
  </head>
  <body>

    % for hocr_page in hocr_pages:

      <div class="ocr_page" lang="{{hocr_page.lang}}" title="bbox 0 0 {{hocr_page.width}} {{hocr_page.height}}" data-page-name="{{hocr_page.stem_name}}">

      % for block in hocr_page.blocks:
        <div class="ocr_carea" lang="{{lang}}" title="bbox {{block.x0}} {{block.y0}} {{block.x1}} {{block.y1}}">
          
        % for par in block.paragraphs:
          <p class="ocr_par" dir="ltr" title="bbox {{par.x0}} {{par.y0}} {{par.x1}} {{par.y1}}">
          
          % for line in par.lines:
            <span class="ocr_line" title="bbox {{line.x0}} {{line.y0}} {{line.x1}} {{line.y1}}">

            % for w in line.words:
              <span class="ocrx_word" title="bbox {{w.x0}} {{w.y0}} {{w.x1}} {{w.y1}}">{{w.text}}</span>
            % end

            </span>
          % end

          </p>
        % end

        </div>
        
      % end

      </div>

    % end
  </body>
</html>
